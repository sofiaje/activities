<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/4d42e0c674.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <main class="border rounded shadow">

        <h1>Are you bored? Press the button and follow the instructions!</h1>

        <div id="filter"><h2> <i class="fa-solid fa-plus"></i> Filter</h2></div>
        <div id="toggleDiv" class="hidden">
            <h2>Number of participants:</h2>
            <input type="radio" name="numberOfParticipants" id="1">
            <label for="1">1</label>
            <input type="radio" name="numberOfParticipants" id="2">
            <label for="2">2</label>
            <input type="radio" name="numberOfParticipants" id="3">
            <label for="3">3</label>
            <input type="radio" name="numberOfParticipants" id="4">
            <label for="4">4</label>
            <input type="radio" name="numberOfParticipants" id="any">
            <label for="any">any</label><br>
    
            <h2>Type of activity:</h2>
            <select name="typOfActivity" id="typOfActivity">
                <option value="any">select option</option>
                <option value="education">education</option>
                <option value="social">social</option>
                <option value="diy">diy</option>
                <option value="charity">charity</option>
                <option value="busywork">busywork</option>
                <option value="recreational">recreational</option>
                <option value="relaxation">relaxation</option>
                <option value="cooking">cooking</option>
            </select><br><br>
            <div class="freeDiv">
                <label for="free">Should activity be free?</label>
                <input type="checkbox" name="free" id="freeActivity"><br>
            </div>
        </div>
        <br><br>
        <button id="getActivityBtn" class="shadow">Get activity</button>

        <div id="showActivityDiv"></div>
    </main>


    <script src="main.js"></script>
</body>
</html>
