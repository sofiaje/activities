<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <main>
        <h2>Number of participants:</h2>
        <input type="radio" name="numberOfParticipants" id="1">
        <label for="1">1</label><br>
        <input type="radio" name="numberOfParticipants" id="2">
        <label for="2">2</label><br>
        <input type="radio" name="numberOfParticipants" id="3">
        <label for="3">3</label><br>
        <input type="radio" name="numberOfParticipants" id="4">
        <label for="4">4</label><br>
        <input type="radio" name="numberOfParticipants" id="any">
        <label for="any">any</label><br>

        <h2>Type of activity:</h2>
        <select name="typOfActivity" id="typOfActivity">
            <option value="any">select option</option>
            <option value="education">education</option>
            <option value="social">social</option>
            <option value="diy">diy</option>
            <option value="charity">charity</option>
            <option value="busywork">busywork</option>
            <option value="recreational">recreational</option>
            <option value="relaxation">relaxation</option>
            <option value="cooking">cooking</option>
        </select><br><br>

        <label for="free">Should activity be free?</label>
        <input type="checkbox" name="free" id="freeActivity"><br><br>
        <button id="getActivityBtn">Get activity</button>

        <div id="showActivityDiv"></div>
    </main>


    <script src="main.js"></script>
</body>
</html>
